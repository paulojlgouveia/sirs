 

<!DOCTYPE html>

<html>
	<title>Auction - login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="src/css/login.css">
	
	<head>
	
	</head>
	
	<body>
		
		<h2>Register new acount</h2>
		
		<form action="register.php" method="post">
			<div class="imgcontainer">
				<img src="img/avatar_default.jpg" alt="Avatar">
			</div>
			
			<div class="container">
				<label><b>Username</b></label>
				<input type="text" placeholder="Enter username" name="username" required>
				
				<label><b>Name</b></label>
				<input type="text" placeholder="Enter your name" name="name" required>
				
				<label><b>Email</b></label>
				<input type="email" placeholder="Enter your email address" name="email" required>
				
				<label><b>Password</b></label>
				<input type="password" placeholder="Enter password" name="password" required>
				
				<label><b>Retipe password</b></label>
				<input type="password" placeholder="Retipe your password" name="rpassword" required>
				
				<label><b>Credit Card</b></label>
				<input type="text" placeholder="Enter your credit card number" name="cc" required>
				
				<button type="submit">Register</button>
			</div>
			
			<div class="container" style="background-color:#f1f1f1">
				<button type="button" class="cancelbtn">Cancel</button>
			</div>
		</form>
		
	</body>
	
</html>
