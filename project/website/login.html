
<!DOCTYPE html>

<html>
	<title>Auction - login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="src/css/login.css">
	
	<head>
		
	</head>
	
	<body>
		
		<h2>Login</h2>
		
		<form action="src/php/login_validate.php" method="post">
			<div class="imgcontainer">
				<img src="img/derp.jpg" alt="Avatar">
			</div>
			
			<div class="container">
				<label><b>Username</b></label>
				<input type="text" placeholder="Enter Username or 41352" name="nif" required>
				
				<label><b>Password</b></label>
				<input type="password" placeholder="Enter Password or 41352" name="pin" required>
					
				<button type="submit">Login</button>
				<input type="checkbox" checked="checked"> Remember me
			</div>
			
			<div class="container" style="background-color:#f1f1f1">
				<button type="button" class="cancelbtn">Cancel</button>
				<span class="psw">Forgot <a href="#">password?</a></span>
			</div>
		</form>
		
	</body>
	
</html>
